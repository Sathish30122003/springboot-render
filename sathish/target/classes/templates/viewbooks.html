<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <style>
        /* Dark blue theme and grid styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2735;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2em;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: #273c59;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .book-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #a0c4ff;
        }

        .book-card p {
            font-size: 0.9em;
            margin: 5px 0;
            color: #e0e6ed;
        }

        .book-card a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4a90e2;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .book-card a:hover {
            background-color: #357ab8;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <div class="book-grid">
            <div class="book-card" th:each="book : ${books}">
                <h3 th:text="${book.title}">Title</h3>
                <p><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
                <p><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
                <p><strong>Description:</strong> <span th:text="${book.description}">description</span></p>
                <a th:href="${book.drivelink}" download>Download</a>
            </div>
        </div>
    </div>
</body>
</html>
