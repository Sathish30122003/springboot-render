<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        /* Styling for the entire form container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

   
        <div class="form-container">
            <h2>User Profile Form</h2>
            <form action="/submit_profile2" method="POST">
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="fatherName" required>
                </div>
                
                <div class="form-group">
                    <label for="mother-name">Mother's Name:</label>
                    <input type="text" id="mother-name" name="motherName" required>
                </div>
        
                <div class="form-group">
                    <label for="profile-image-link">Profile Image Link:</label>
                    <input type="text" id="profile-image-link" name="profileImageLink">
                </div>
                <div class="form-group">
                    <label for="hobby">Hobby:</label>
                    <input type="text" id="hobby" name="hobby">
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        


</body>
</html>
