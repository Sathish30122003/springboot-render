<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukoe - Read Novels, Journals, and Non-fictions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
    <h2 th:text="${username}"></h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a th:href="@{/postbook}">Upload Books</a></li>
                <li><a th:href="@{/books}">View Books</a></li>
                <li><a th:href="@{/user}">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Read Novels, Journals, and Non-fictions you like, </h1>
            <div class="search-bar">
                <input type="text" placeholder="Search books, journals, etc.">
                <button>Search</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGJvb2tzfGVufDB8fHx8MTY5ODc1NjExMg&ixlib=rb-4.0.3&q=80&w=1080" alt="Stack of books">
        </div>
    </section>

    <!-- Category Section -->
    <section class="category">
        <h2>Category</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://th.bing.com/th/id/OIP.QbxgcOBRfLawcButo9-PKQHaEc?w=320&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Science of the Universe">
                <p>Science of the Universe</p>
            </div>
            <div class="card">
                <img src="https://www.wallpapertip.com/wmimgs/13-130700_nature-hd-desktop-wallpapers-ultra-hd-nature-4k.jpg" alt="Exploring Nature">
                <p>Exploring Nature</p>
            </div>
            <div class="card">
                <img src="https://cdn.wallpapersafari.com/14/97/U8tWu5.jpg" alt="Fiction Book Part 1">
                <p>Fiction Book Part 1</p>
            </div>
            <div class="card">
                <img src="https://th.bing.com/th/id/OIP.uN5zEEh3MBbHTSbg4VPVbAHaEK?w=321&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Learn about Space">
                <p>Learn about Space</p>
            </div>
        </div>
    </section>

</body>
</html>
